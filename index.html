<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trusting Trust – PWA Demo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f0d">
  <style>
    body {
      background:#0b0f0d;
      color:#d7ffdd;
      font-family:system-ui;
      margin:0;
    }
    .wrap {
      max-width:900px;
      margin:auto;
      padding:20px;
    }
    input, button, textarea {
      width:100%;
      margin:6px 0;
      padding:8px;
      font:inherit;
    }
    textarea {
      height:200px;
      font-family: ui-monospace, Menlo, Monaco, Consolas, monospace;
    }
    .row {
      display:flex;
      gap:10px;
    }
    .row > * {
      flex:1;
    }
    #status {
      margin:8px 0;
      font-weight:600;
    }
    .note {
      opacity:.85;
      line-height:1.4;
      font-size:14px;
      margin-bottom:10px;
    }
    .hash {
      font-family: ui-monospace, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      opacity:.9;
      margin:6px 0;
    }
    .langbar{
      display:flex;
      gap:10px;
      margin:10px 0 14px 0;
    }
    .langbar button{
      width:auto;
      padding:6px 10px;
      border:1px solid rgba(215,255,221,.25);
      background:rgba(0,0,0,.25);
      color:#d7ffdd;
      cursor:pointer;
    }
    .langbar button:hover{
      background:rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 data-i18n="title">Trusting Trust – Demo</h1>

    <div class="langbar">
      <button id="lang-it" type="button">ITA</button>
      <button id="lang-en" type="button">ENG</button>
    </div>

    <!-- Intro bilingue: viene inserito da app.js/app.src.js via innerHTML -->
    <p class="note" id="intro" data-i18n="intro"></p>

    <div id="status"></div>

    <input id="name" data-i18n-placeholder="placeholder" placeholder="Scrivi un nome (prova: ken)" />
    <button id="run" data-i18n="run">Esegui</button>

    <div id="out" class="note"></div>

    <hr />

    <button id="show" data-i18n="show">Mostra sorgente vs build</button>

    <div class="hash">
      <div><span data-i18n="hash_src">SHA-256 app.src.js</span>: <span id="hashSrc">–</span></div>
      <div><span data-i18n="hash_built">SHA-256 app.js</span>: <span id="hashBuilt">–</span></div>
      <div id="hashNote">–</div>
    </div>

    <div class="row">
      <textarea id="src" readonly></textarea>
      <textarea id="built" readonly></textarea>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
